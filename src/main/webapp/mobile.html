<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
<div style="">
    <form enctype="multipart/form-data" method="post">
        <input id="upload-input" type="file" name="fileToUpload" class="fileToUpload" accept="image/*"/>
    </form>
</div>

<div >
    <button id="upload-button">上传</button>
</div>
<script>
    $("#upload-button").on("click", function () {
        var file = document.getElementById("upload-input").files[0];
        var params = new FormData();
        params.append('file', file);

        $.ajax({
            type: "POST",
            url: "http://10.1.3.81:8080/upload/file",
            data: params,
            dataType: "json",
            processData:false,
            contentType:false,
            success: function(data){

            }
        });
    });
</script>
</body>
</html>
